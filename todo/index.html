<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="/icon.png" />
  <head>
    <script type="module" src="/dist/index.mjs"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <title>ben.pet</title>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        font-size: 15pt;
      }
      .title {
        position: absolute;
        font-size: 15pt;
        top: 0.1em;
        left: 0.8em;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 1em);
      }
      #todo-input {
        background: transparent;
        border: none;
        color: white;
        padding: 0.5em;
        font-family: "Inter", sans-serif;
        font-size: 15pt;
        width: 300px;
        display: none;
        outline: none;
        caret-color: transparent;
        opacity: 100%;
      }
      #todo-input:focus {
        outline: none;
        caret-color: transparent;
        opacity: 50%;
      }
      #add-button {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        font-size: 24pt;
        padding: 0;
      }
      .delete-btn {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        font-size: 24pt;
        padding: 0;
        transform: rotate(45deg);
        width: 24pt;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s ease;
      }
      .completed {
        text-decoration: line-through;
        opacity: 50%;
      }
      .todo-item span {
        cursor: pointer;
        flex-grow: 1;
        margin-right: 1em;
      }
      .todo-item span:focus {
        outline: none;
        opacity: 50%;
      }
      .home {
        color: white;
        text-decoration: none;
      }
      #todo-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 300px;
      }
      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0.5em 0;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <script type="module">
      import { loadTodoTasks, saveTodoTasks } from "/dist/index.mjs";

      document.addEventListener("DOMContentLoaded", () => {
        const input = document.getElementById("todo-input");
        const list = document.getElementById("todo-list");
        const addButton = document.getElementById("add-button");
        let userPrivateKey = sessionStorage.getItem("userKey");

        if (!userPrivateKey) {
          window.location.href = "/signin/";
          return;
        }

        async function loadTasks() {
          const tasks = await loadTodoTasks(userPrivateKey);
          tasks.forEach((task) => {
            createTaskElement(task.text, task.completed);
          });
        }

        async function saveTasks() {
          const tasks = Array.from(list.children).map((li) => ({
            text: li.querySelector("span").textContent,
            completed: li.querySelector("span").classList.contains("completed"),
          }));
          await saveTodoTasks(tasks, userPrivateKey);
        }

        function createTaskElement(text, completed = false) {
          const li = document.createElement("li");
          li.className = "todo-item";

          const textSpan = document.createElement("span");
          textSpan.textContent = text;
          textSpan.contentEditable = true;

          if (completed) {
            textSpan.classList.add("completed");
            deleteBtn.style.transform = "rotate(0deg)"; // Reset rotation when completed
          }

          textSpan.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              textSpan.blur();
            }
          });

          textSpan.addEventListener("blur", () => {
            if (textSpan.textContent.trim().length === 0) {
              li.remove(); // Remove if empty
            }
            saveTasks();
          });

          textSpan.addEventListener("focus", () => {
            textSpan.classList.remove("completed");
            deleteBtn.style.transform = "rotate(45deg)"; // Rotate back to X when editing
            saveTasks();
          });

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "+";
          deleteBtn.className = "delete-btn";
          deleteBtn.style.transform = completed
            ? "rotate(0deg)"
            : "rotate(45deg)"; // Initial rotation
          deleteBtn.onclick = () => {
            textSpan.classList.toggle("completed");
            deleteBtn.style.transform = textSpan.classList.contains("completed")
              ? "rotate(0deg)"
              : "rotate(45deg)"; // Toggle rotation
            saveTasks();
          };

          li.appendChild(textSpan);
          li.appendChild(deleteBtn);
          list.appendChild(li);
          return li;
        }

        addButton.addEventListener("click", () => {
          input.style.display = "block";
          list.after(input);
          addButton.style.display = "none";
          setTimeout(() => input.focus(), 0);
        });

        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter" && input.value.trim()) {
            createTaskElement(input.value.trim());
            input.value = "";
            input.style.display = "none";
            addButton.style.display = "flex";
            list.after(addButton);
            saveTasks();
          }
        });

        // Load tasks when page loads
        loadTasks();
      });
    </script>
  </head>
  <body>
    <h1 class="title">
      <a class="home" href="/">BEN.PET<sup>&copy;</sup></a>
    </h1>
    <div class="container">
      <input type="text" id="todo-input" placeholder="Add a new task..." />
      <ul id="todo-list"></ul>
      <button id="add-button">+</button>
    </div>
  </body>
</html>
